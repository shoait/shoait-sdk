    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(function() {
  $('form').submit(onSubmit);
});

function onSubmit(event) {
  event.preventDefault();
  var data = {};
  $('form').serializeArray().forEach(function(d) {
    if(!d.name) return;
    data[d.name] = d.value;
  });
  if(!verifyAppId(data.app_id)) return alert('Shoait appId allow number and alphabet.');
}

function verifyAppId(appId) {
  appId = appId || '';
  if(appId.length == 0) return false;
  return appId.match(/[0-9A-Za-z]+/)[0].length == appId.length;
}

</script>
